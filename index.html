<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    /*style.css*/
body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
    background-color: #F4D03F;
background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);

}
.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
}
h1 {
    color: #4CAF50;
}
label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
}
input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}
button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
}

.wrap {
    display: flex;
    justify-content: center;
    align-items: center;
}
  .result {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
            background-color: #FFC300 ;
            padding: 10px;
            border-radius: 5px;
</style>
<body>
    <div class="main">
        <h1>AREA AND CIRCUMFERENCE OF A CIRCLE</h1>
        <h3>Determine the area and the circumference of a circle whose radius is 10.25 cm</h3>
        <div class="diagram">
    <img src="https://cdn1.byjus.com/wp-content/uploads/2020/01/Circumference-of-a-Circle-2.png" alt="" style="width:50%;">
                   <div class="button-container">
            <button class="area-button" onclick="showArea()">Area</button>
            <button class="circumference-button" onclick="showCircumference()">Circumference</button>
                <button type="button" onClick="window.location.reload()">
                    Refresh the page
                </button>
            </div>
               <div class="result" id="result"> </div>
       <script>
        const radius = 10.25;

        function showArea() {
            const area = (Math.PI * Math.pow(radius, 2)).toFixed(2);
            document.getElementById('result').textContent = `The area of the circle is ${area} cmÂ²`;
        }
        function showCircumference() {
            const circumference = (2 * Math.PI * radius).toFixed(2);
            document.getElementById('result').textContent = `The circumference of the circle is ${circumference} cm`;
        }

        function refreshPage() {
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
